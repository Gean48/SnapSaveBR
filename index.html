<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Baixe vídeos do TikTok e Instagram facilmente com SnapSaveBR — simples, rápido e gratuito." />
  <title>SnapSaveBR — Baixar TikTok & Instagram</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dark">
  <header class="top">
    <div class="brand">SnapSaveBR</div>
  </header>

  <main class="container">
    <h1>Baixar vídeos do TikTok & Instagram</h1>
    <p class="hint">Cole o link do vídeo público e clique em <b>Baixar</b>.</p>

    <div class="card">
      <input id="url" placeholder="Cole aqui o link do TikTok ou Instagram" aria-label="URL do vídeo" />
      <div class="row">
        <button id="btn">Baixar</button>
      </div>
      <div id="msg" class="msg" role="status"></div>
    </div>
  </main>

  <footer class="bottom">
    <div class="footer-left">
      <p class="credit">© 2025 SnapSaveBR — Desenvolvido por <strong>Gean Mendes</strong></p>
    </div>
    <div class="footer-right">
      <a class="tg-link" href="https://t.me/GrupoTechMasterBr" target="_blank" rel="noopener noreferrer">
        <!-- Telegram SVG icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 240 240" aria-hidden="true" focusable="false">
          <path fill="#1da1f2" d="M120 0C53.7 0 0 53.7 0 120s53.7 120 120 120 120-53.7 120-120S186.3 0 120 0z"/>

        </svg>
        <span>Suporte via Telegram</span>

    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
